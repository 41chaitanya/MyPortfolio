<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects 404s to index.html with the path as a query parameter
      var repo = '/MyPortfolio';
      var fullPath = window.location.pathname;
      
      // Remove repo prefix if present
      var path = fullPath.startsWith(repo) ? fullPath.slice(repo.length) : fullPath;
      
      // Redirect to index with path in query string
      var redirectUrl = window.location.origin + repo + '/?p=' + encodeURIComponent(path) + window.location.search.replace('?', '&') + window.location.hash;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
