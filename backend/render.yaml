services:
  - type: web
    name: portfolio-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      - key: SPRING_MAIL_USERNAME
        sync: false
      - key: SPRING_MAIL_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://41chaitanya.github.io,https://41chaitanya.github.io/MyPortfolio
